<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleag.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Book</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Marvel Comic</td>
            <td th:text="${book.publisher.name}">Disney Entertainment</td>
        </tr>
    </table>
</body>
</html>
